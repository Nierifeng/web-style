<div class="view-nav">
    <div class="nav-content">
        <mat-nav-list>
            @for (link of links; track link.text) {
            <a
                mat-list-item
                [ngClass]="{ selected: menuSelected === link.text }"
                [routerLink]="link.routerLink"
                (click)="menuClick(link.text || '')"
            >
                {{ link.text }}
            </a>
            }
        </mat-nav-list>
    </div>
</div>
